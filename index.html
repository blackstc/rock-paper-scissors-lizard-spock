<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <h1 class="text-center">ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
    <div class="container text-center">
      <div ng-controller="myController">
        <img ng-click="chose('scissors')" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_(scissors).png"/>
        <img  ng-click="chose('rock')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/600px-Rock-paper-scissors_%28rock%29.png" alt="rock"/>
        <img ng-click="chose('paper')" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_(paper).png" alt="paper"/>
        <img ng-click="chose('spock')" src="http://images4.sw-cdn.net/model/picture/625x465_3369717_10114118_1431377294.jpg" alt="spock"/>
        <img ng-click="chose('lizard')" src="http://images.fineartamerica.com/images-medium-large/wall-lizard-lying-down--podarcis-muralis-life-on-white.jpg" alt="lizard"/>
        <p>You chose {{ player.move }}. // Your opponent chose {{ computer.move }}.</p>
        <h3>{{ winner }}</h3>
        <div>
          <p>Score</p>
          <p>{{ player.score }} - {{ computer.score }}</p>
          <p>wins - loses</p>
          <button type="button" class="btn btn-default" ng-click="reset()">reset scores</button>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
